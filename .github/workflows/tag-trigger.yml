name: Trigger Jenkins on Tag Push

on:
  push:
    tags:
      - 'v*'

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins Job with Crumb
        run: |
          # GITHUB_REF 값이 "refs/tags/vX.X" 형태이므로, TAG_NAME만 추출
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Detected tag: $TAG_NAME"

          # curl를 이용하여 Jenkins `node-pipeline-trigger` Job 원격 빌드 발생
          curl -X POST $JENKINS_URL/job/node-pipeline-trigger/buildWithParameters \
          --user $JENKINS_USER:$JENKINS_API_TOKEN \
          --data "TAG_NAME=$TAG_NAME
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}